<h2>Angular To Do List</h2>

<form>
    <!-- ng-model is a built in Angular directive which ties the value of the textbox to the variable -->
    To Do: <input type="text" value="What do you need to do?" ng-model="CreateVM.toDo">
    <br>
   Due date: <input type="date" ng-model="CreateVM.dueDate">
    <br>
    <input type="button" value="Save">
</form>
<br>
<a ui-sref="home">Go Home</a>
